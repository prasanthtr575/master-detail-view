<div class="flexContainer">
  <div class="listContainer">
    <div class="title">
      <h1>
        {{title}}
      </h1>
    </div>
    <div class="list">
      <ol>
        <li *ngFor="let item of techArr" (click)="onSelect(item)">
          <div class="logo"><img src="{{item.logo}}"></div>
          <div class="name">{{item.name}}</div>
        </li>
      </ol>
    </div>
  </div>
  <div class="itemDetail">
    <div class="title">
      <h1>
        Detail
      </h1>
    </div>
    <aside [ngStyle]="{'color':tech.color, background: tech.bgColor}">{{tech.name}}</aside>
    <section>
      <img src="{{tech.logo}}">
    </section>
  </div>
</div>
